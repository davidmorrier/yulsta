  # Section Type Two
  [params.two]
    enable = true
    title = "Sobre Nosotros"
    subtitle = """En 1994, se constituye Constructora e Inmobiliaria Yulsta Limitada, que presta servicios de construcción y ejecuta ingeniería de suelos, nivelación, servicios administrativos y técnicos de saneamiento de títulos de dominio, quedando en el año 2017 registrada en Bienes Nacionales de la Región Metropolitana.  
    

    Yulsta Ltda. cuenta con un equipo profesional con experiencia y dedicado a prestar un servicio de calidad orientado a los beneficiarios del proceso de saneamiento de títulos. La empresa tiene su casa matriz en la Región Metropolitana y cuenta con oficinas en las regiones del Libertador General Bernardo O`Higgins , Valparaíso,  Coquimbo, Del Maule, Ñuble, Los Ríos y Los Lagos."""
